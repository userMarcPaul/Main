<!-- Search bar -->
<div class="container d-flex justify-content-center">
  <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <form action="result.html">
            <div class="d-flex justify-content-center">
              <div class="search-container">
                <input type="text" placeholder="Search...">
                <i type="submit" class="fa-solid fa-magnifying-glass"></i>
              </div>
          </div>
        </form>
      </div>
  </div>
</div>

<!-- Result -->

<div class="container" style="margin-top: 3%;">
  <div class="row">
      <h1>Search Results</h1>
      <div id="results"></div>
  </div>
</div>
<script>
  const query = 'Example';
  const searchResults = [
  {
      title: 'Rosemary Chicken',
      url: 'recipe.html',
      snippet: 'A delicious chicken dish seasoned with rosemary and garlic.',
      image: 'assets/img/chicken_R.jpg'
  },
  {
      title: 'Grilled Wagyu Ribeye',
      url: 'recipe.html',
      snippet: 'Juicy Wagyu ribeye steak grilled to perfection.',
      image: 'assets/img/maet_R.jpg'
  },
  {
      title: 'Roasted Vegetable Tartine',
      url: 'recipe.html',
      snippet: 'TA healthy tartine topped with roasted vegetables.',
      image: 'assets/img/veggies_R.jpg'
  }
  ];
  document.getElementById('results').innerHTML=`<p class="custom"> Your Search</p>`;
  let resultHTML = '';
  searchResults.forEach(result => {resultHTML+=`
    <div class="result">
      <div class="row">
        <div class="col-md-2 align-items-center">
          <img class="res_img" src="${result.image}" alt = "IMAGE">
        </div>
        <div class="col-md-10 mt-4">
          <a href="${result.url}">${result.title}</a>
          <div class="snippet">${result.snippet}
          </div>
        </div>
      </div>
    </div>
    <hr>
    `});
  document.getElementById('results').innerHTML+=resultHTML;
</script>
